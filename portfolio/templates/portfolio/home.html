{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center mb-3">
  <div class="col-md-10 text-center">
    <h6 id="hometext" class="font-weight-light">My portfolio-Aswani ðŸ˜Š</h6>
    <h4>Welcome</h4>
  </div>
</div>

<div class="row justify-content-center my-3">
  <div class="col-3">
    <img src="{% static 'portfolio/me.jpg' %}" class="img-fluid">
  </div>
</div>



<h2 class="mt-4">Portfolio</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-4">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
